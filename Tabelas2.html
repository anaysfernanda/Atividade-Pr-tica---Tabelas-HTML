        border: 1px solid black;

        border-collapse: collapse;
      }

    <table>
      <thead>
        <tr>
          <td style="width: 600px; height: 100px" colspan="2">TOPO</td>

        <tr style="height: 500px">
          <th>MENU</th>
          <td>CONTEÚDO</td>
        </tr>
